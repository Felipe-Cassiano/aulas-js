<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora de IMC</h1>
    <div class="container">
        <div class="genre">
            <img src="./imgs/boy.png" alt="genre" data-img>
            <label for="">
                Gênero
                <select name="" id="" data-change-gender>
                    <option value="boy.png">Masculino</option>
                    <option value="girl.png">Feminino</option>
                </select>
            </label>
        </div>

        <div class="divisor"></div>

        <div class="info">
            <h2>Preencha suas Informações</h2>
            <label for="">
                Altura:
                <input type="number" data-height>
            </label>
            <label for="">
                Peso:
                <input type="number" data-weight>
            </label>
            <button data-get-resul>Calcule seu IMC</button>
        </div>

        <div class="divisor"></div>

        <div class="resul">
            <h2>O seu resultado é</h2>
            <h1 data-imc-value></h1>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
